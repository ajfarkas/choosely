<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Create List | Choosely</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Oswald:400' rel='stylesheet' type='text/css'>
  <link href="/public/create-list.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h3>Create a List</h3>
    <p class="list-kind">First Names</p>
    <nav>
      <label>
        <input type="checkbox" id="nav-menu"/>
        <div class="hamburger"></div>
        <ul class="nav-opts">
          <li class="nav-opt" id="view-standings">
            <a href="/results" class="menu-link">View standings</a>
          </li>
          <li class="nav-opt" id="logout">
            <a href="/logout" class="menu-link">Log out</a>
          </li>
        </ul>
      </label>
    </nav>
  </header>
  <main>
    <ul class="names">
    </ul>
  </main>
  <fieldset>
    <div class="create-actions">
      <button type="button" id="add-family" class="create-action">Add Last Name</button>
      <button type="button" id="finish-list" class="create-action">Finish</button>
    </div>
    <form id="names">
      <input name="name" type="text" placeholder="Add a name"/>
      <button type="button" class="input-btn">+</button>
    </form>
  </fieldset>
  
  <script src="/dist/create.js"></script>
</body>
</html>
