<!DOCTYPE html>
<html>
<head>

<body id="choose">

      </svg>

  </div>
  <div class="choice name-b">

      <use xlink:href="#svg-arrow"/>
    </svg>
    <div class="name">
      <svg class="svg-heart">
        <use xlink:href="#svg-heart"/>
      </svg>
