<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Choosely</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Choosely</h1>
  <fieldset>
    <legend>Welcome. Let's get you set up.</legend>
    <form id="sign-in">
      <label name="label-user">
        Your name
        <input name="user" type="text" placeholder="I.P. Freeley"/>
      </label>
      <label name="label-partner">
        Your patner's name
        <input name="partner" type="text" placeholder="Ben Dover"/>
      </label>
      <button type="button" id="login-btn">Sign In</button> 
    </form>
  </fieldset>
  <script src="/dist/app.js"></script>
</body>
</html>
