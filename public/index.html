<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Choosely</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Playfair+Display:700' rel='stylesheet' type='text/css'>
  <link href="/public/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Chooseli</h1>
  <fieldset>
    <legend>Welcome! Let's get you set up.</legend>
    <p class="message">&nbsp;</p>
    <form id="sign-in">
      <label name="label-user">
        <p>Your email</p>
        <input id="username" name="user" type="email" placeholder="my@email.com"/>
      </label>
      <label name="label-password">
        <p>Your password</p>
        <input id="password" name="password" type="password" placeholder="••••••••"/>
      </label>
      <label name="label-partner">
        <p>Your partner's email</p>
        <input id="partnername" name="partner" type="email" placeholder="partner@email.com"/>
      </label>
      <button type="button" id="login-btn">Sign In</button>
      <button type="button" id="signup-btn">Sign Up</button>
      <p id="forgot-pw" class="func-link">Forgot your password?</p>
    </form>
  </fieldset>
  <script src="/dist/login.js"></script>
</body>
</html>
