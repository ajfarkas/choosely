<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Create List | Choosely</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Oswald:400' rel='stylesheet' type='text/css'>
  <link href="/public/results.css" rel="stylesheet" type="text/css">
</head>
<body id="results">
  <nav>
    <label>
      <input type="checkbox" id="nav-menu"/>
      <div class="hamburger"></div>
      <ul class="nav-opts">
        <li class="nav-opt" id="edit-names">
          <a href="/create/first" class="menu-link">Edit names</a>
        </li>
        <li class="nav-opt" id="logout">
          <a href="/logout" class="menu-link">Log out</a>
        </li>
      </ul>
    </label>
  </nav>
  <h1>Results</h1>
  <section class="results">
    <h2>You</h2>
    <ol class="results-list user-results"></ol>
  </section>
  <section class="results">
    <h2>Partner</h2>
    <ol class="results-list partner-results"></ol>
  </section>

  <script src="/dist/results.js"></script>
</body>
</html>
