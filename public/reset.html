<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Choosely</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Playfair+Display:700' rel='stylesheet' type='text/css'>
  <link href="/public/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Chooseli</h1>
  <fieldset>
    <legend>Use this form to reset your password.</legend>
    <p class="message">&nbsp;</p>
    <form id="reset">
      <label name="label-user">
        <p>Your email</p>
        <input id="username" name="user" type="email" placeholder="my@email.com"/>
      </label>
      <label name="label-password">
        <p>New password</p>
        <input id="password" name="password" type="password" placeholder="••••••••"/>
      </label>
      <button type="button" id="reset-btn">Reset Password</button>
    </form>
  </fieldset>
  <script src="/dist/reset.js"></script>
</body>
</html>
